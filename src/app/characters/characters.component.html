
<h2>My CHaracters</h2>
<ul class="characters">
  <li *ngFor="let character of characters">
    <button type="button" [class.selected]="character === selectedCharacter"(click)="onSelect(character)">
      
      <span class="badge">{{character.id}}</span>
      <span class="name">{{character.name}}</span>
    </button>
  </li>
</ul>
<div *ngIf="selectedCharacter">
  <h2>{{selectedCharacter.name | uppercase}} Details</h2>
  <div>id: {{selectedCharacter.id}}</div>
  <div>
    <label for="character-name">Character name: </label>
    <input id="character-name" [(ngModel)]="selectedCharacter.name" placeholder="name">
  </div>
</div>
